            <!-- start the page main -->    
                
            <main>
                <h1>New Customer</h1>
                <form method="get" class="myform" action="thanks.html">
                <fieldset>
                <legend>Customer Information</legend>    
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label> 
                <label>Cell phone* <input type="tel" name="phone" required placeholder="000-000-0000"></label> 
                <label>Email* <input type="email" name="email" required placeholder="example@email.com"></label>   
                </fieldset> 
                
                <fieldset>
                 <legend>Type of Bracelet</legend>   
                    <label><input type="radio" name="bracelets" value="solo">Solo Bracelet</label>  
                    <label><input type="radio" name="bracelets" value="friendship">Foreverbond Friendship Bracelet</label> 
                    <label><input type="radio" name="bracelets" value="eternity">Eternity bond Bracelet</label>
                </fieldset>    
                <fieldset>
                 <legend>Metal Option</legend>   
                  <label><input type="checkbox" name="ygold" value="chosen">Yellow Gold</label>
                  <label><input type="checkbox" name="wgold" value="chosen">White Gold</label>  
                  <label><input type="checkbox" name="rgold" value="chosen">Rose Gold</label>
                  <label><input type="checkbox" name="ssilver" value="chosen">Sterling Silver</label>  
                    <label>Jewelry Type
                    <select name="jewelry">
                    <option value="none">Please Select</option>
                    <option value="wrist">Bracelet</option> 
                    <option value="ankle">Anklet</option>
                    <option value="necklace">Necklace</option>
                    </select>
                    </label>
                </fieldset>  
                  <label>Comments
                    <textarea name="comments"></textarea>
                    </label>  
                    
                    
                    
                    
                    
                    
                <input type="submit" value="Send Request">
                </form>
